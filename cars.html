<!DOCTYPE html>
<html>
<head>
<title>Cars</title>
</head>
<body>
<script src = "https://code.jquery.com/jquery-2.1.0.js"></script>

<script>
var Car = function(x,y)
{
this.x = x;
this.y = y;
};
var tesla = new Car(10,20);

var drawCar = function(car)
{
var carHtml = '<img src="https://nostarch.com/images/car.png">';

var carElement = $(carHtml);

carElement.css({
position: "absolute",
left: car.x,
top: car.y
});

$("body").append(carElement);
};

drawCar(tesla);
var nissan = new Car(100, 200);
drawCar(nissan);
var Buick = new Car(25, 50); 
drawCar(Buick);
var Mercades = new Car(250, 500);
drawCar(Mercades);
var Chevy = new Car(150, 300);
drawCar(Chevy);
</script>
</body>
</html>
