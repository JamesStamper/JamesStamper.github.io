<!DOCTYPE html>
<html>
<head>
<title>Cars</title>
</head>
<body>
<script src = "https://code.jquery.com/jquery-2.1.0.js"></script>

<script>
var Car = function(x,y)
{
this.x = x;
this.y = y;
};
var tesla = new Car(10,20);

Car.prototype.draw = function()
{
var carHtml = '<img src="https://nostarch.com/images/car.png">';

this.carElement = $(carHtml);

this.carElement.css({
position: "absolute",
left: this.x,
top: this.y
});

$("body").append(this.carElement);
};
  
  Car.prototype.moveRight = function()
  {
    this.x += 5;

    this.carElement.css({
left: this.x,
top: this.y
    });
  };
  
tesla.draw();
tesla.moveRight(+=35);
tesla.moveLeft(+=70);
tesla.moveRight();

nissan.draw();
nissan.moveRight();
nissan.moveRight();
nissan.moveRight();

Buick.draw();
Buick.moveRight();
Buick.moveRight();
Buick.moveRight();
var Mercades = new Car(250, 500);
Mercades.draw();
Mercades.moveRight();
Mercades.moveRight();
Mercades.moveRight();
var Chevy = new Car(150, 300);
Chevy.draw();
Chevy.moveRight();
Chevy.moveRight();
Chevy.moveRight();
</script>
</body>
</html>
