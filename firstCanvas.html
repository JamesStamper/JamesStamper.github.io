<!DOCTYPE html>
<html>
<head>
<title>Canvas</title>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle="red";
ctx.fillRect(0,0,133,400);
ctx.fillStyle="orange";
ctx.fillRect(133,0,133,400);
ctx.fillStyle="black";
ctx.fillRect(266,0,133,400);
 
 ctx.beginPath(20, 30);
 
 ctx.moveTo(20, 30);
 
 ctx.lineTo(40, 30);
 
 ctx.stroke();
 
 ctx.beginPath(40, 30);
 
 ctx.moveTo(40, 30);
 
 ctx.lineTo(40, 50);
 
 ctx.stroke();
 
 ctx.beginPath(40, 50);
 
 ctx.moveTo(40, 50);
 
 ctx.lineTo(20, 50);
 
 ctx.stroke();
 
    //ctx.fillRect(x-coord, y-coord, width, height);
     
</script>
</body>
</html>
