<!DOCTYPE html>
<html>
   <head>
       <title>Hangman!</title>
       </head>
       <body>
          <h1> Hangman! </h1>
          <canvas id="canvas" width="400" height="400"></canvas>
          <script>
             var canvas = document.getElementById("canvas");
             var ctx = canvas.getContext("2d");
             var lives = 6;
          //Create a list of words to choose from
          var words = ["javascript", "monkey", "amazing", "amazing",
           "pancake"];
           
           // pick a random word
           var word = words[Math.floor(Math.random() * words.length)];
           
           //set up an array for the answer (will hold blanks)
           var answerArray = [];
           for(var i = 0; i < word.length; i++)
           {
           answerArray[i] = "_";
           }
           
           var remainingLetters = word.length;
           
           //the game loop
          while (remainingLetters > 0)
          {
          //show player their progress
          alert(answerArray.join(" "));
          
          //get a guess form the player
          var guess = prompt("please guess a single letter");
          if (guess === null)
          {
          //quit
          break;
          }else if(guess.length !== 1)
          {
          alert("you must enter only a SINGlE letter!");
          }else{
          for(var j = 0; j < word.length; j++)
          {
            if(word[j] === guess)
            {
               answerArray[j] = guess;
               remainingLetters--;
             }else{
                lives --;
                if(lives === 5)
                {
                   head()
                }else if(lives === 4)
                {
                   body();
                }
             
           }
         }
       }
       ctx.strokeStyle = "black";
       ctx.lineWidth = 2;
             
       var head = function()
       {
          ctx.strokeRect(20,30, 20,20);
       }
       var body = function()
       {
           ctx.beginPath();
            ctx.moveTo(30, 50);
            ctx.lineTo(30, 90);
           ctx.stroke();
       }
      var rightLeg = function()
      {
          ctx.beginPath(30, 90);
            ctx.moveTo(30, 90);
            ctx.lineTo(60, 110);
          ctx.stroke();
      }
 

 
 ctx.beginPath(30, 90);
 
 ctx.moveTo(30, 90);
 
 ctx.lineTo(0, 110);
 
 ctx.stroke();
          </script>
         </body>
         </html>
